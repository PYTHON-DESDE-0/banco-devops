services:

  documentacion:
    restart: always
    # archivos documentacion en directorio superior
    build: ..
    volumes:
      - ../:/docs
    ports:
      - ${PUERTO_MKDOCS:-9003}:8000
    security_opt: 
      - label=disable
    stdin_open: true
    tty: true


  fastapi-test:
    restart: always
    build: fastapi/
    ports:
      - ${PUERTO_FASTAPI:-9001}:8000


  flet-test:
    restart: always
    build: flet/
    ports:
      - ${PUERTO_FLET:-9002}:8000


  postgres-test:
    restart: always
    image: postgres:17.2-bookworm 
    # container_name: postgres-test
    shm_size: 128mb 
    env_file: db.env
    ports:
      - ${PUERTO_POSTGRES:-9000}:5432
    volumes:
      - 'db-test-data:/var/lib/postgresql/data'
 

  sqlmodel-test:
    build: sqlmodel/
    # container_name: sqlmodel-test
    depends_on: 
      - postgres-test
    env_file: db.env
    environment:
      PUERTO_POSTGRES: 5432     # puerto default de Postgres (siempre abierto)
      DOMINIO_POSTGRES: postgres-test # apunta al contenedor de PostgreSQL



volumes:
  db-test-data:
    # external: true
